# Default values for libero-reviewer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

images:
  tag: latest
  pullPolicy: Always
  server:
    repository: liberoadmin/reviewer_server

nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 80

postgresql:
  enabled: true
  image:
    tag: "11.4.0"
  persistence:
    enabled: false
  postgresqlDatabase: "postgres"
  postgresqlPassword: "change_this_password_or_else"
