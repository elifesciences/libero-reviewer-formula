# Default values for libero-reviewer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

images:
  tag: latest
  pullPolicy: Always
  server:
    repository: liberoadmin/reviewer_server
  client:
    repository: liberoadmin/reviewer_client
  continuumAuth:
    repository: liberoadmin/continuum-auth

clientCertificate: "arn:aws:iam::512686554592:server-certificate/cloudfront/wildcard.elifesciences.org/2019.wildcard.elifesciences.org"

nameOverride: ""
fullnameOverride: ""

service:
  port: 80

postgresql:
  enabled: true
  image:
    tag: "11.4.0"
  persistence:
    enabled: false
  postgresqlDatabase: "postgres"
  postgresqlPassword: "change_this_password_or_else"

# todo, set this to proper values
continuumLogin:
  url: "http://localhost"
  port: 3003
  jwt_secret: "some_secret_from_journal"

continuumAuth:
  port: 3001